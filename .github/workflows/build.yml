name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: OI-Wiki Page Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          check-latest: true
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      - name: Cache Node.js dependencies
        uses: actions/cache@v2
        id: cache-node
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('yarn.lock') }}
          restore-keys: ${{ runner.os }}-node-
      - name: Install Node.js dependencies
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: yarn --frozen-lockfile --production
      - name: Page Build
        run: |
          chmod +x ./scripts/build.sh && ./scripts/build.sh
          mkdocs build -v
      - name: Render commits info
        run: ./scripts/render-commits-info.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Render math
        run: yarn ts-node-esm ./scripts/render_math.ts
        env:
          NODE_OPTIONS: --max_old_space_size=3072
      - name: Gulp minify
        run: yarn gulp -f gulpfile.cjs minify
      - name: Generate redirects
        run: python scripts/gen_redirect.py
      - name: Deploy to gh-pages
        if: ${{ github.event_name == 'push' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true
      - name: BaiduPusher
        if: ${{ github.event_name == 'push' && github.repository_owner == 'oi-wiki' }}
        env:
          site: oi-wiki.org
          BaiduToken: ${{ secrets.BaiduToken }}
        run: chmod +x scripts/BaiduPusher.sh && ./scripts/BaiduPusher.sh
