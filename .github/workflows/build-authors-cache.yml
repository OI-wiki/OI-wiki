name: Build Authors Cache

on:
  schedule:
    - cron: '16 0 * * *'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  build:
    name: Build Authors Cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: Cache node_modules
        uses: actions/cache@v2
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install
      - name: Fetch Authors
        run: |
          # Remove old authors cache
          rm authors.json

          # Fetch authors list with 10 concurrency requests
          node scripts/fetch-authors.js 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit Authors Cache
        run: |
          git add authors.json
          if git commit -m "chore: update authors cache on $(date '+%Y-%m-%d %H:%M:%S')"; then
              git push
          fi

