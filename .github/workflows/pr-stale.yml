name: 'Close Stale Pull Request'

on:
  schedule:
    - cron: '0 0 0 1/5 * ?'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Close Stale PR
        uses: actions/stale@v4
        with:
          stale-pr-message: |
            你好 :wave:

            这个 Pull Request 已经30天未响应。
            如果此 PR 在将来的14天内仍未恢复活动，它将被关闭。

            感谢理解与支持。
          stale-pr-label: 'No Response / 失去响应'
          exempt-pr-labels: 'Busy Author / 作者正忙'
          days-before-stale: 30
          days-before-close: 14 
