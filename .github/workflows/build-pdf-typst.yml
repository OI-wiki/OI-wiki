name: Build Typst document

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: OI-wiki Typst Build
    runs-on: ubuntu-latest
    env:
      LANG: C.UTF-8
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Pre-build operations
        run: |
          sudo apt-get install curl git unzip imagemagick libwebp-dev librsvg2-dev fonts-noto-cjk fonts-noto-cjk-extra
          sudo apt-get remove fonts-noto-color-emoji

          curl -OL https://github.com/typst/typst/releases/download/v0.10.0/typst-x86_64-unknown-linux-musl.tar.xz
          xz -dc typst-x86_64-unknown-linux-musl.tar.xz | tar -x
          sudo mv ./typst-x86_64-unknown-linux-musl/typst /bin/

          curl -OL https://github.com/lxgw/LxgwWenKai/releases/download/v1.320/lxgw-wenkai-v1.320.tar.gz
          gzip -dc lxgw-wenkai-v1.320.tar.gz | tar -x
          sudo mv lxgw-wenkai-v1.320 /usr/share/fonts/
          fc-cache

          git clone --recurse-submodules --remote-submodules https://github.com/OI-wiki/OI-Wiki-export.git
          cd OI-Wiki-export
          cd remark-typst
          npm install
          cd ..
          cd oi-wiki-export-typst
          npm install

      - name: Build Typst document
        run: |
          cd OI-Wiki-export
          cd oi-wiki-export-typst
          node index.js ../../
          typst -v compile oi-wiki-export.typ

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OI-wiki.pdf
          path: ./OI-Wiki-export/oi-wiki-export-typst/oi-wiki-export.pdf
