name: Build Typst document

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: OI-wiki Typst Build
    runs-on: ubuntu-latest
    env:
      LANG: C.UTF-8
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Pre-build operations
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          sudo apt-get install curl git unzip imagemagick libwebp-dev librsvg2-dev fonts-noto-cjk fonts-noto-cjk-extra
          sudo apt-get remove fonts-noto-color-emoji

          curl -OL $(gh api /repos/typst/typst/releases/latest -q '.assets[].browser_download_url | select(contains("x86_64-unknown-linux"))')
          tar xf typst-x86_64-unknown-linux-musl.tar.xz
          sudo mv ./typst-x86_64-unknown-linux-musl/typst /bin/

          curl -OL $(gh api /repos/lxgw/LxgwWenKai/releases/latest -q '.assets[].browser_download_url | select(contains("tar.gz"))')
          tar xf -C lxgw-wenkai lxgw-wenkai-v*.tar.gz
          sudo mv lxgw-wenkai /usr/share/fonts/
          fc-cache

          git clone --recurse-submodules --remote-submodules https://github.com/OI-wiki/OI-Wiki-export.git
          cd OI-Wiki-export
          cd remark-typst
          npm install
          cd ..
          cd oi-wiki-export-typst
          npm install

      - name: Build Typst document
        run: |
          cd OI-Wiki-export
          cd oi-wiki-export-typst
          node index.js ../../
          typst -v compile oi-wiki-export.typ

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OI-wiki.pdf
          path: ./OI-Wiki-export/oi-wiki-export-typst/oi-wiki-export.pdf
