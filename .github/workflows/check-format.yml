name: Check PR Format

on:
  pull_request:
    branches:
      - master

jobs:
  check-format:
    name: Check PR Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          check-latest: true
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install
      - name: Run checker
        run: |
          yarn docs:format:check -a

  remark-lint:
    name: Check PR with remark-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          check-latest: true
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install clang-format-18 and ruff from pypi
        run: pip install clang-format==18.1.5 ruff==0.4.4
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install
      
      - name: Pre process
        run: |
          echo "::group::Fix indent"
          python3 scripts/fix-details.py ./docs
          echo "::endgroup::"
      
      - name: Run bot formatter
        run: |
          yarn docs:format:remark
      - name: Run clang-format
        run: |
          find . -type f \( -name "*.c" -o -name "*.cpp" -o -name "*.h" -o -name "*.hpp" \) -print0 | xargs -0 clang-format -i
      - name: Run ruff
        run: |
          ruff format ./docs
      
      # Placeholder
      - name: Post process
        run: |
          echo ''

      - name: Generate patch
        run: |
          mkdir -p .debug
          git diff > .debug/changed.patch
      - name: Upload patch to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: changes by bot
          path: .debug/changed.patch
      - name: Check for changes
        run: |
          git diff --exit-code
