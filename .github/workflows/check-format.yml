name: Check PR Format

on:
  pull_request:
    branches:
      - master
    paths:
      - docs/**
      - .github/workflows/check-format.yml
      - yarn.lock
      - package.json
      - .remarkrc
      - .remarkignore
      - .clang-format
      - scripts/checker/*

jobs:
  check-format:
    name: Check PR Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repo
      - uses: actions/setup-node@v4
        name: Setup Node.js
        with:
          node-version: '20.x'
          check-latest: true
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install
      - name: Run checker
        run: |
          yarn docs:format:check -a

  remark-lint:
    name: Check PR with remark-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repo
      - uses: actions/setup-node@v4
        name: Setup Node.js
        with:
          node-version: '20.x'
          check-latest: true
      - name: Install clang-format-18 and ruff from pypi
        run: pip install clang-format==18.1.5 ruff==0.4.4
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install
      - name: Run bot formatter
        run: |
          yarn docs:format:remark
      - name: Run clang-format
        run: |
          find . -type f -name "*.cpp" -print0 | xargs -0 clang-format -i
      - name: Run ruff
        run: |
          ruff format ./docs
      - name: Check for changes
        run: |
          git diff --exit-code
