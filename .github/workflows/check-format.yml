name: Check PR Format

on:
  pull_request:
    branches:
      - master
    paths:
      - docs/**

jobs:
  build:
    name: Check PR Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repo
      - uses: actions/setup-node@v3
        name: Setup Node.js
        with:
          node-version: '18.x'
          check-latest: true
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install
      - name: Run checker
        run: |
          yarn docs:format:check -a
